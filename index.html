<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vinish Sunku">
    <meta name="og:title" content="TO-DO List Web Application">
    <meta property="og:description"
        content="The TO-DO List Web Application is a simple and easy-to-use tool that helps you stay organized and on top of your tasks. With this app, you can create lists of tasks, set due dates, and track your progress. You can also share your lists with others, so you can collaborate on projects or simply keep each other accountable.">
    <meta name="keywords"
        content="Vaigandla Durgesh,Durgesh Vaigandla,todo list,todo-list, web application, productivity, organization, tasks, due dates, progress tracking, collaboration, accountability">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    <meta property="og:image" content="https://todotask014.netlify.app/todo-list.png">
    <link rel="shortcut icon" href="./todo-list.png" type="image/x-icon">
    <!--Google Verification SEO -->
    <meta name="google-site-verification" content="ihEcbWW_MLmOyQngEN9PzU44dsMQEw7Hu9fQWQtQVvA" />
    <link rel="canonical" href="https://todotask014.netlify.app">
    <link rel="stylesheet" href="./index.css">
    <!--Adding Manifest.JSON-->
    <link rel="manifest" href="manifest.json">
    <!--FonstAwsome-->
    <script src="https://kit.fontawesome.com/be1c87c3f5.js" crossorigin="anonymous"></script>
    <!--Unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>TO-DO List</title>
</head>

<body>
    <header onselectstart="return false" ;>
        <h1>TO-DO<span class="bi bi-clipboard-plus"></span> List</h1>
        <p>Plan Pakes A Day More Productive</p>
    </header>
    <div class="container" onselectstart="return false">
        <p>Today Tasks</p>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder=" Enter your task">
            <button id="addBtn">Add <i class="uil uil-notes note-icon"></i>
            </button>
        </div>
        <ul id="todoList">
            <!-- TODO items will be added here -->
        </ul>
        <!-- Add this below the main list -->
        <p>Completed Tasks</p>
        <ul id="completedTasks">
        </ul>
    </div>
    <div class="glass">
        <button id="clearBtn">Clear Data / New Page</button>
        <button id="gitBtn">Get Full Code <i class="uil uil-github"></i></button>
        <footer id="foot">Designed by Vinish</footer>
    </div>
    <script src="./index.js"></script>
    <script>
        const clearBtn = document.getElementById('clearBtn');
        clearBtn.addEventListener('click', confirmClearLocalStorage);

        function confirmClearLocalStorage() {
            if (confirm('Are you sure you want to clear Data? This will remove all saved tasks and gives new page')) {
                localStorage.clear();
                location.reload();
            } else {
                alert('Data was not cleared.');
            }
        }
    </script>
    <script>
        const disabledKeys = ["u", "I"];

        const showAlert = e =>
        {
            e.preventDefault();
            return alert("Sorry, you can't view or copy source codes this way!");
        }

        document.addEventListener("contextmenu", e => {
            showAlert(e);
        });

        document.addEventListener("keydown", e => {
            if (e.ctrlKey && disabledKeys.includes(e.key) || e.key === "F12") {
                showAlert(e);
            }
        });

    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
